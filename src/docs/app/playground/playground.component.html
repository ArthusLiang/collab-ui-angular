<ng-template cui-input label="Test Label">
  <input type="text" class='cui-input small-3'>
</ng-template>


<ng-template cui-input label="Test Label" inputHelpText="Help Text Message Here">
  <input type="text" class='cui-input small-3' [(ngModel)]="name" >
</ng-template>


<ng-template cui-input secondaryLabel="Secondary Label">
  <input type="text" class='cui-input small-3' >
</ng-template>


<ng-template cui-input label="PlaceHolder Label">
  <input type="text" class='cui-input small-3' placeholder="Regular input Placeholder Text" >
</ng-template>
