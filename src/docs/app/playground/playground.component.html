<!-- Component Examples -->
<cui-input
  [(ngModel)]="dataModel"
  inputSize="small-5"
  label="Default Label"
>
</cui-input>


<cui-input
  inputSize="small-5"
  inputHelpText="this is a help text message"
>
</cui-input>


<cui-input
  inputSize="small-5"
  label="Password Input"
  type="password"
>
</cui-input>


<cui-input
  [(ngModel)]="dataModel"
  inputSize="small-5"
  secondaryLabel="Secondary Label"
>
</cui-input>


<cui-input
  inputSize="small-5"
  label="Error Label"
  [errorArr]="[{error: 'This is where the error message would be.', type: 'error'}]"
>
</cui-input>


<cui-input
  inputSize="small-5"
  label="Success Label"
  [errorArr]="[{error: 'This is where the success message would be.', type: 'success'}]"
>
</cui-input>

<cui-input
  inputSize="small-5"
  label="Warning Label"
  [errorArr]="[{error: 'This is where the success message would be.', type: 'warning'}]"
>
</cui-input>



<cui-input
  inputSize="small-5"
  [disabled]="true"
  label="Disabled Input"
  placeholder="Place Holder Text"
>
</cui-input>


<cui-input
  inputSize="small-5"
  [readOnly]="true"
  label="Read Only Input"
  [(ngModel)]="dataModel"
>
</cui-input>


{{dataModel}}
